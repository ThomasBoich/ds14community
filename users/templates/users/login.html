{% extends 'default.html' %}
{% block content %}
<div class="fom-layout">
    <form action="" method="post" align="center" autocomplete="off" readonly onfocus="this.removeAttribute('readonly')">
        {% csrf_token %}
        <h1>Пу-пу-пу...</h1>
        {{form.username}}
        {{form.password}}
        <button type="submit">Войти</button>
    </form>
</div>

<style>
    .prime-menu{display: none!IMPORTANT;}
    form{margin:0 auto;display: flex;flex-direction: column;width: 90%;max-width: 369px;}
    form button{transition: all 0.3s;-webkit-transition: all 0.3s; -moz-transition: all 0.3s;background-color: #5865f2;border:none;color:#FFFFFF;padding: 15px 15px 15px 15px;border-radius: 9px;font-size: 17px;font-weight: 700;}
   
    form button:hover{background-color: #4b57e0;transition: all 0.3s;-webkit-transition: all 0.3s; -moz-transition: all 0.3s;}
    form input{
        border: none;
        outline: none;
        font-size: 19px;
        font-weight: 700;
        color: #FFFFFF;
        background-color: #1e1f22;
        border-radius: 9px;
        margin: 0px 0px 15px 0px;
        padding: 15px 15px 15px 15px;
    }.fom-layout{
        display: flex;
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
    }
    
    input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
input:-webkit-autofill:active,input:-webkit-autofill,
input:-webkit-autofill:hover, 
input:-webkit-autofill:focus,
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,input:-webkit-text-fill-size {
     box-shadow: #1e1f22 !important;
     color: #FFFFFF!IMPORTANT;
     background-color: #1e1f22!IMPORTANT;
     font-size: 17px !IMPORTANT;
}
input:-webkit-autofill {
    -webkit-box-shadow: inset 0 0 0 50px #1e1f22 !important; /* Цвет фона */
    -webkit-text-fill-color: #999 !important; /* цвет текста */
    color: #999 !important; /* цвет текста */
    border: none!IMPORTANT;
    font-size: 17px!IMPORTANT;
}
input:-webkit-autofill:focus{-webkit-box-shadow: inset 0 0 0 50px #1e1f22 !important;font-size: 17px !important;}
input:-webkit-autofill:active{-webkit-box-shadow: inset 0 0 0 50px #1e1f22 !important;font-size: 17px !important;}
input:-webkit-autofill:hover{-webkit-box-shadow: inset 0 0 0 50px #1e1f22 !important;font-size: 17px !important;}

input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
textarea:-webkit-autofill,
textarea:-webkit-autofill:hover,
textarea:-webkit-autofill:focus,
select:-webkit-autofill,
select:-webkit-autofill:hover,
select:-webkit-autofill:focus {
  border: 1px solid green;
  -webkit-text-fill-color: green;
  -webkit-box-shadow: 0 0 0px 1000px #000 inset;
  transition: background-color 5000s ease-in-out 0s;
}
</style>
<script>
document.querySelectorAll('input').forEach(function(input) {
    input.setAttribute('autocomplete', 'off');
});
</script>
{% endblock %}
